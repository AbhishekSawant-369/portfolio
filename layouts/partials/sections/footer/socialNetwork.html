            <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 48 48">

        <a href="{{ .Site.Params.footer.socialNetworks.instagram }}" aria-label="instagram" target="_blank" rel="noopener">
            <i class="fa fa-instagram fa-2x text-white" viewBox="0 0 48 48" width="48px" height="48px"></i>
        </a>
    </span>
    {{ end }}

    {{ if .Site.Params.footer.socialNetworks.youtube }}
    <span class="px-1">
        <a href="{{ .Site.Params.footer.socialNetworks.youtube }}" aria-label="youtube" target="_blank" rel="noopener">
            <i class="fa fa-youtube-play fa-2x text-white" viewBox="0 0 48 48" width="48px" height="48px"></i>
        </a>
    </span>
