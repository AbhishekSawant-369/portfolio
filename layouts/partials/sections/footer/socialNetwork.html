<div class="text-center pt-2">
    {{ if .Site.Params.footer.socialNetworks.linkedin }}
    <span class="px-1">
        <a href="{{ .Site.Params.footer.socialNetworks.linkedin }}" aria-label="linkedin" target="_blank" rel="noopener">
            <i class="fab fa-linkedin fa-2x text-white" viewBox="0 0 48 48" width="48px" height="48px"></i>
        </a>
    </span>
    {{ end }}

    {{ if .Site.Params.footer.socialNetworks.instagram }}
    <span class="px-1">
        <a href="{{ .Site.Params.footer.socialNetworks.instagram }}" aria-label="instagram" target="_blank" rel="noopener">
            <i class="fab fa-instagram fa-2x text-white" viewBox="0 0 48 48" width="48px" height="48px"></i>
        </a>
    </span>
    {{ end }}

    {{ if .Site.Params.footer.socialNetworks.youtube }}
    <span class="px-1">
        <a href="{{ .Site.Params.footer.socialNetworks.youtube }}" aria-label="youtube" target="_blank" rel="noopener">
            <i class="fab fa-youtube fa-2x text-white" viewBox="0 0 48 48" width="48px" height="48px"></i>
        </a>
    </span>
    {{ end }}
</div>
